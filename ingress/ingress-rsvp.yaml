apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-rsvp
  annotations:
    nginx.ingress.kubernetes.io/ingress-rsvp: /$1
spec:
  rules:
    - host: rsvp-app.ok
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: rsvp
                port:
                  number: 80